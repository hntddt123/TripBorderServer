networks:
  backend-network:
    name: tripborder-backend-network
    external: true

secrets:
  db_password:
    file: ./secrets/db_password.txt
  tunnel_token:
    file: ./secrets/tunnel_token.txt

services:
  server:
    build: .
    expose:
    - "7777"
    volumes:
      - ./ssl:/ssl
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_USER: nientaiho
      DB_NAME: tripborderdb
      SSL_CERTIFICATE_PATH: /ssl/tripborderservercert.pem
      SSL_PRIVATE_KEY_PATH: /ssl/tripborderserverkey.pem
    env_file:
      - .env.development
    command: sh -c "npx knex migrate:latest && npm run server" # migrate to latest database schema
    secrets:
      - db_password
    networks:
      - backend-network
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: nientaiho
      POSTGRES_DB: tripborderdb
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:7777/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports: 
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/${NGINX_CONF:-dev.conf}:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - backend-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - server

